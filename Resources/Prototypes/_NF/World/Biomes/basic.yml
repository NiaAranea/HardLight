- type: spaceBiome
  id: NFBiomeBase
  abstract: true
  noiseRanges: {}
  chunkComponents:
  - type: DebrisFeaturePlacerController
    densityNoiseChannel: Density
  - type: NoiseDrivenDebrisSelector
    noiseChannel: Wreck
  - type: NoiseRangeCarver
    ranges:
    - 0.4, 0.6
    noiseChannel: Carver
  - type: PointSetDistanceCarver

